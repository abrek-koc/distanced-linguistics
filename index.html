<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levenshtein Distance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #container {
      text-align: center;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    #text1, #text2 {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
    }

    #calculateBtn {
      background-color: #42cfcf;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Linguistics and Complicated Number Stuff</h1>
    <label for="text1">Text 1:</label>
    <textarea id="text1" rows="4" placeholder="Enter text"></textarea>
    <label for="text2">Text 2:</label>
    <textarea id="text2" rows="4" placeholder="Enter text"></textarea>
    <button id="calculateBtn" onclick="calculateLevenshtein()">Calculate Levenshtein Distance</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateLevenshtein() {
      var text1 = document.getElementById('text1').value;
      var text2 = document.getElementById('text2').value;

      var distance = getLevenshteinDistance(text1, text2);
      var maxLength = Math.max(text1.length, text2.length);

      // Calculate similarity percentage
      var similarityPercentage = ((maxLength - distance) / maxLength) * 100;

      document.getElementById('result').innerText = 'Levenshtein Distance: ' + distance +
        '\nSimilarity Percentage: ' + similarityPercentage.toFixed(2) + '%';
    }

    function getLevenshteinDistance(a, b) {
      if (!a || !b) return (a || b).length;

      var matrix = [];

      for (var i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }

      for (var j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }

      for (var i = 1; i <= b.length; i++) {
        for (var j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) == a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }

      return matrix[b.length][a.length];
    }
  </script>
</body>
</html>
